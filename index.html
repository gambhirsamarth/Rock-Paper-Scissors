<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Rock Paper Scissors</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="wrapper">
  <div class="buttons">
    <button class="rpsButton" value="Rock"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/raised-fist_270a.png" alt=""></button>
    <button class="rpsButton" value="Paper"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/raised-back-of-hand_1f91a.png" alt=""></button>
    <button class="rpsButton" value="Scissors"><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/victory-hand_270c-fe0f.png" alt=""></button>
  </div>
  <div class="resultContainer">
  <div id="player-score"></div>
  <div class="icons">
    
    <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/man_1f468.png" style="width: 20%; height: 20%;">
    <h4>VS</h4>
    <img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/robot_1f916.png"style="width: 20%; height: 20%;">
    
  </div>
  <div id="hands"></div>
  <button id='endGameButton'><img src="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/120/apple/325/large-red-circle_1f534.png" alt=""></button>
  <div id="result">
  </div>
  
</div>
  </div>

  
  
  <script src="script.js"></script>
</body>

</html>
